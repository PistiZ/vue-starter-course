<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learning Vue Like a Boss!</title>

        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

        <!-- js -->
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <!-- our template -->
        <section id="app" class="section container">
            <!-- text interpolation -->
            {{ picture }}

            <br>

            <a :href="picture">Link to the picture</a>

            <!-- binding to attributes -->
            <img :src="picture">

            <div v-if="isSuccess" class="notification is-success">
                we did it! succesful
            </div>

            <div v-if="!isSuccess" class="notification is-danger">
                we did not do it. unsuccessful
            </div>
        </section>

        <!-- our javascript -->
        <script>
            const app = new Vue({
                el: '#app',

                data: {
                    picture: 'https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/gallery_slide/public/1-bmw-m5-2018-review-hero-front.jpg?itok=USz3_Zuv',
                    isSuccess: true
                }
            });
        </script>
    </body>
</html>
